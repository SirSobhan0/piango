name: Build and Release piango

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            filename: piango-linux-amd64
            archive_name: piango-linux-amd64.zip
          
          - os: windows
            runner: windows-latest
            filename: piango-windows-amd64.exe
            archive_name: piango-windows-amd64.zip
          
          - os: darwin
            runner: macos-latest
            filename: piango-darwin-amd64
            archive_name: piango-darwin-amd64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # Linux-specific: Install ALSA headers
      - name: Install Audio Dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      # Build the binary
      - name: Build binary
        shell: bash
        run: |
          mkdir -p build
          go build -v -o build/${{ matrix.filename }} main.go

      # Archive (Zip)
      - name: Archive binary
        shell: bash
        run: |
          cd build
          if command -v zip >/dev/null 2>&1; then
            zip ../${{ matrix.archive_name }} ${{ matrix.filename }}
          else
            tar -czf ../${{ matrix.archive_name }} ${{ matrix.filename }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binary
          path: ${{ matrix.archive_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
